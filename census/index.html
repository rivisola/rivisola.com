<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC Census</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/census/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/census/census.js"></script>
</head>
<body>
<article>
    <h1>Dawn's Respite Census</h1>
    <p>There are <span id="total-count">?</span> members in the FC.</p>
    <p id="filter-text"></p>
    <div id="filter-options">
        <div>
            <label for="gender-select">Gender</label>
            <select id="gender-select" onchange="generate()">
                <option>All</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <label for="race-select">Race</label>
            <select id="race-select" onchange="generate()">
                <option>All</option>
                <option>Hyur</option>
                <option>Elezen</option>
                <option>Lalafell</option>
                <option>Miqo'te</option>
                <option>Roegadyn</option>
                <option>Au Ra</option>
                <option>Hrothgar</option>
                <option>Viera</option>
            </select>
        </div>
        <div>
            <label for="clan-select">Clan</label>
            <select id="clan-select" onchange="generate()">
                <option>All</option>
                <option>Midlander</option>
                <option>Highlander</option>
                <option>Wildwood</option>
                <option>Duskwight</option>
                <option>Plainsfolk</option>
                <option>Dunesfolk</option>
                <option>Seeker of the Sun</option>
                <option>Keeper of the Moon</option>
                <option>Sea Wolf</option>
                <option>Hellsguard</option>
                <option>Raen</option>
                <option>Xaela</option>
                <option>Helions</option>
                <option>The Lost</option>
                <option>Rava</option>
                <option>Veena</option>
            </select>
        </div>
        <div>
            <label for="guardian-select">Guardian</label>
            <select id="guardian-select" onchange="generate()">
                <option>All</option>
                <option>Halone, the Fury</option>
                <option>Menphina, the Lover</option>
                <option>Thaliak, the Scholar</option>
                <option>Nymeia, the Spinner</option>
                <option>Llymlaen, the Navigator</option>
                <option>Oschon, the Wanderer</option>
                <option>Byregot, the Builder</option>
                <option>Rhalgr, the Destroyer</option>
                <option>Azeyma, the Warden</option>
                <option>Nald'thal, the Traders</option>
                <option>Nophica, the Matron</option>
                <option>Althyk, the Keeper</option>
            </select>
        </div>
        <div>
            <label for="startingCity-select">Starting City</label>
            <select id="startingCity-select" onchange="generate()">
                <option>All</option>
                <option>Limsa Lominsa</option>
                <option>Ul'dah</option>
                <option>Gridania</option>
            </select>
        </div>
        <div>
            <label for="grandCompany-select">Grand Company</label>
            <select id="grandCompany-select" onchange="generate()">
                <option>All</option>
                <option>Maelstrom</option>
                <option>Immortal Flames</option>
                <option>Order of the Twin Adder</option>
                <option>No Affiliation</option>
            </select>
        </div>
        <div>
            <label for="roles-select">Job/Class Role</label>
            <select id="roles-select" onchange="generate()">
                <option>All</option>
                <option>Tank</option>
                <option>Healer</option>
                <option>Melee</option>
                <option>Phys Ranged</option>
                <option>Magic Ranged</option>
                <option>DoH</option>
                <option>DoL</option>
            </select>
        </div>
    </div>
    <div class="charts">
        <div>
            <canvas id="gender-chart" style="position: relative"></canvas>
        </div>
        <div>
            <canvas id="race-chart"></canvas>
        </div>
        <div>
            <canvas id="clan-chart"></canvas>
        </div>
        <div>
            <canvas id="guardian-chart"></canvas>
        </div>
        <div>
            <canvas id="startingCity-chart"></canvas>
        </div>
        <div>
            <canvas id="grandCompany-chart"></canvas>
        </div>
        <div>
            <canvas id="roles-chart"></canvas>
        </div>
        <div>
            <canvas id="jobs-chart"></canvas>
        </div>
    </div>
    <p>Last updated December 10, 2024.</p>
</article>
</body>
</html>
